<body>


<!-- BASIC FORM / START -------------------------------------------------------------------------->
<section>
  <!-- BASIC FORM / TITLE -->
  <div>
    <h5>Basic Form</h5>
  </div>
  <!-- BASIC FORM / STYLING CONTAINER -->
  <div class="secContainer">
    <!-- BASIC FORM / DEFAULT STYLING -->
    <div>
      <h6>Default</h6>
      <form>
        <div>
          <label for="firstName">First Name:</label>
          <input
            id="firstName"
            type="text"
            name="firstName"
            pattern="[A-Za-z\s]+"
            required
          />
        </div>
        <div>
          <label for="lastName">Last Name:</label>
          <input
            type="text"
            id="lastName"
            name="lastName"
            pattern="[A-Za-z\s]+"
            required
          />
        </div>
        <div>
          <label for="message">Message</label>
          <textarea
            id="message"
            type="textarea"
            name="message"
            maxLength="600"
            required>
          </textarea>
        </div>
        <input
          type="submit"
          class="submit"
          value="Submit"
        />
      </form>
    </div>
    <!-- BASIC FORM / SPOTLESS STYLING -->
    <div>
      <h6>Spotless</h6>
      <form class="slForm">
        <div class="slFormGroup">
          <label for="firstName">First Name</label>
          <input
            id="firstName"
            type="text"
            name="firstName"
            pattern="[A-Za-z\s]+"
            required
          />
        </div>
        <div class="slFormGroup">
          <label for="lastName">Last Name</label>
          <input
            type="text"
            id="lastName"
            name="lastName"
            pattern="[A-Za-z\s]+"
            required
          />
        </div>
        <div class="slFormGroup">
          <label for="message">Message</label>
          <!-- <span class="stringCounter">600</span> -->
          <textarea
            id="message"
            type="textarea"
            name="message"
            maxLength="600"
            required></textarea> <!-- Closing tag here to avoid spaces -->
        </div>
        <input
          type="submit"
          value="Submit"
        />
      </form>
    </div>
  </div>
</section>
