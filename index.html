<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>NAME HERE</title>
<link href="css/stylesheet.css" rel="stylesheet">
<script defer src="https://use.fontawesome.com/releases/v5.0.13/js/all.js" integrity="sha384-xymdQtn1n3lH2wcu0qhcdaOpQwyoarkgLVxC/wZ5q7h9gHtxICrpcaSUfygqZGOe" crossorigin="anonymous"></script>

<body>


<!-- BASIC FORM / START -------------------------------------------------------------------------->
<section class="sectContainer">
  <!-- sectPallet 1/2 -->
  <div class="sectPallet">
    <h5>Basic Form</h5>
  </div>
  <!-- sectPallet 2/2 -->
  <div class="sectPallet">
    <!-- sectBox 1/2 -->
    <div class="sectBox">
      <h6>Default</h6>
      <form>
        <div>
          <input
            id="firstNameDefault"
            type="text"
            name="firstNameDefault"
            pattern="[A-Za-z\s]+"
            required/>
          <label for="firstNameDefault">First Name</label>
        </div>
        <div>
          <input
            id="lastNameDefault"
            type="text"
            name="lastNameDefault"
            pattern="[A-Za-z\s]+"
            required/>
          <label for="lastNameDefault">Last Name</label>
        </div>
        <div>
          <textarea
            id="messageDefault"
            type="textarea"
            name="messageDefault"
            minLength="5"
            maxLength="300"
            required></textarea> <!-- Closing tag here to avoid spaces -->
          <label for="messageDefault">Message</label>
        </div>
        <button type="submit" ntouchstart="" disabled>Submit</button>
      </form>
    </div>
    <!-- sectBox 2/2 -->
    <div class="sectBox">
      <h6>Water</h6>
      <form class="waterForm">
        <div>
          <input
            id="firstName"
            type="text"
            name="firstName"
            pattern="[A-Za-z\s]+"
            required/>
          <label for="firstName">First Name</label>
        </div>
        <div>
          <input
            id="lastName"
            type="text"
            name="lastName"
            pattern="[A-Za-z\s]+"
            required/>
          <label for="lastName">Last Name</label>
        </div>
        <div>
          <textarea
            id="message"
            type="textarea"
            name="message"
            minLength="5"
            maxLength="300"
            required></textarea> <!-- Closing tag here to avoid spaces -->
          <label for="message">Message</label>
        </div>
        <button type="submit" ontouchstart="" disabled>Submit</button>
      </form>
    </div>
  </div>
</section>



<!-- CHECKBOX / START ---------------------------------------------------------------------------->
<section class="sectContainer">
  <!-- sectPallet 1/2 -->
  <div class="sectPallet">
    <h5>Checkbox</h5>
  </div>
  <!-- sectPallet 2/2 -->
  <div class="sectPallet">
    <!-- sectBox 1/2 -->
    <div class="sectBox">
      <h6>Default</h6>
      <form>
        <div>
          <input id="checkBox1" name="check1" type="checkbox"/>
          <label for="checkBox1">Default Checkbox</label>
        </div>
        <div>
          <input id="checkBox2" name="check2" type="checkbox" checked="checked">
          <label for="checkBox2">Checked</label>
        </div>
        <div>
          <input id="checkBox3" name="check3" type="checkbox" disabled="disabled">
          <label for="checkBox3">Disabled</label>
        </div>
        <div>
          <input id="checkBox4" name="check4" type="checkbox" disabled="disabled" checked="checked">
          <label for="checkBox4">Checked &amp; Disabled</label>
        </div>
      </form>
    </div>
    <!-- sectBox 2/2 -->
    <div class="sectBox">
      <h6>Water</h6>
      <form class="waterForm">
        <div>
          <input id="checkBox1" name="check1" type="checkbox"/>
          <label for="checkBox1">Default Checkbox</label>
        </div>
        <div>
          <input id="checkBox2" name="check2" type="checkbox" checked="checked">
          <label for="checkBox2">Checked</label>
        </div>
        <div>
          <input id="checkBox3" name="check3" type="checkbox" disabled="disabled">
          <label for="checkBox3">Disabled</label>
        </div>
        <div>
          <input id="checkBox4" name="check4" type="checkbox" disabled="disabled" checked="checked">
          <label for="checkBox4">Checked &amp; Disabled</label>
        </div>
      </form>
    </div>
  </div>
</section>
