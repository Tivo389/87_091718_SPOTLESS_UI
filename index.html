<body>


<!-- BASIC FORM / START -------------------------------------------------------------------------->
<section class="sectContainer">
  <div class="sectPallet">
    <h5>Basic Form</h5>
  </div>

  <div class="sectPallet">
    <div class="sectBox">
      <h6>Default</h6>
      <form>
        <div>
          <label for="firstNameDefault">First Name</label>
          <input
            id="firstNameDefault"
            type="text"
            name="firstNameDefault"
            pattern="[A-Za-z\s]+"
            required/>
        </div>
        <div>
          <label for="lastNameDefault">Last Name</label>
          <input
            id="lastNameDefault"
            type="text"
            name="lastNameDefault"
            pattern="[A-Za-z\s]+"
            required/>
        </div>
        <div>
          <label for="messageDefault">Message</label>
          <textarea
            id="messageDefault"
            type="textarea"
            name="messageDefault"
            minLength="5"
            maxLength="300"
            required></textarea> <!-- Closing tag here to avoid spaces -->
        </div>
        <button type="submit" ntouchstart="" disabled>Submit</button>
      </form>
    </div>

    <div class="sectBox">
      <h6>Spotless</h6>
      <form class="slForm">
        <div>
          <label for="firstName">First Name</label>
          <input
            id="firstName"
            type="text"
            name="firstName"
            pattern="[A-Za-z\s]+"
            required/>
        </div>
        <div>
          <label for="lastName">Last Name</label>
          <input
            id="lastName"
            type="text"
            name="lastName"
            pattern="[A-Za-z\s]+"
            required/>
        </div>
        <div>
          <label for="message">Message</label>
          <textarea
            id="message"
            type="textarea"
            name="message"
            minLength="5"
            maxLength="300"
            required></textarea> <!-- Closing tag here to avoid spaces -->
        </div>
        <button type="submit" ontouchstart="" disabled>Submit</button>
      </form>
    </div>
  </div>
</section>
