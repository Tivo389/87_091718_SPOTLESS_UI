<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
<title>NAME HERE</title>
<link href="css/stylesheet.css" rel="stylesheet">
<script defer src="https://use.fontawesome.com/releases/v5.0.13/js/all.js" integrity="sha384-xymdQtn1n3lH2wcu0qhcdaOpQwyoarkgLVxC/wZ5q7h9gHtxICrpcaSUfygqZGOe" crossorigin="anonymous"></script>
</head>
<body>



<!-- BASIC FORM / START -->
<section class="sectContainer">
  <div class="sectPallet">
    <h5>Basic Form</h5>
  </div>
  <div class="sectPallet">
    <div class="sectBox">
      <h6>Default</h6>
      <form action="" method="GET">
        <div>
          <input
            id="firstNameDefault"
            type="text"
            name="firstNameDefault"
            pattern="[A-Za-z\s]+"
            required/>
          <label for="firstNameDefault">First Name</label>
        </div>
        <div>
          <input
            id="lastNameDefault"
            type="text"
            name="lastNameDefault"
            pattern="[A-Za-z\s]+"
            required/>
          <label for="lastNameDefault">Last Name</label>
        </div>
        <div>
          <textarea
            id="messageDefault"
            type="textarea"
            name="messageDefault"
            minLength="5"
            maxLength="300"
            required></textarea> <!-- Closing tag here to avoid spaces -->
          <label for="messageDefault">Message</label>
        </div>
        <button type="submit" disabled>Submit</button>
      </form>
    </div>
    <div class="sectBox">
      <h6>Water</h6>
      <form class="waterForm fullWidth">
        <div>
          <input
            id="firstName"
            type="text"
            name="firstName"
            pattern="[A-Za-z\s]+"
            required/>
          <label for="firstName">First Name</label>
        </div>
        <div>
          <input
            id="lastName"
            type="text"
            name="lastName"
            pattern="[A-Za-z\s]+"
            required/>
          <label for="lastName">Last Name</label>
        </div>
        <div>
          <textarea
            id="message"
            type="textarea"
            name="message"
            minLength="5"
            maxLength="300"
            required></textarea> <!-- Closing tag here to avoid spaces -->
          <label for="message">Message</label>
        </div>
        <button type="submit" disabled>Submit</button>
      </form>
    </div>
  </div>
</section>



<!-- CHECKBOX / START -->
<section class="sectContainer">
  <div class="sectPallet">
    <h5>Checkbox</h5>
  </div>
  <div class="sectPallet">
    <div class="sectBox">
      <h6>Default</h6>
      <form action="" method="GET">
        <div>
          <input
            id="checkBoxDefault1"
            type="checkbox"
            name="checkBoxDefault1"/>
          <label for="checkBoxDefault1">Default</label>
        </div>
        <div>
          <input
            id="checkBoxDefault2"
            type="checkbox"
            name="checkBoxDefault2"
            checked/>
          <label for="checkBoxDefault2">Checked</label>
        </div>
        <div>
          <input
            id="checkBoxDefault3"
            type="checkbox"
            name="checkBoxDefault3"
            disabled/>
          <label for="checkBoxDefault3">Disabled</label>
        </div>
        <div>
          <input
            id="checkBoxDefault4"
            type="checkbox"
            name="checkBoxDefault4"
            disabled
            checked/>
          <label for="checkBoxDefault4">Checked &amp; Disabled</label>
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>
    <div class="sectBox">
      <h6>Water</h6>
      <form class="waterForm" method="GET">
        <div>
          <input
            id="checkBox1"
            type="checkbox"
            name="checkBox1--Default"/>
          <label for="checkBox1">Default</label>
        </div>
        <div>
          <input
            id="checkBox2"
            type="checkbox"
            name="checkBox2--Checked"
            checked/>
          <label for="checkBox2">Checked</label>
        </div>
        <div>
          <input
            id="checkBox3"
            type="checkbox"
            name="checkBox3--Disabled"
            disabled>
          <label for="checkBox3">Disabled</label>
        </div>
        <div>
          <input
            id="checkBox4"
            type="checkbox"
            name="checkBox4--CheckedDisabled"
            disabled
            checked>
          <label for="checkBox4">Checked &amp; Disabled</label>
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>
</section>



<!-- RADIO BTN / START -->
<section class="sectContainer">
  <div class="sectPallet">
    <h5>Radio Button</h5>
  </div>
  <div class="sectPallet">
    <div class="sectBox">
      <h6>Default</h6>
      <form action="" method="GET">
        <div>
          <input
            id="radioDefaultAlpha"
            type="radio"
            name="radioDefault"/>
          <label for="radioDefault">Alpha</label>
        </div>
        <div>
          <input
            id="radioDefaultBeta"
            type="radio"
            name="radioDefault"/>
          <label for="radioDefault">Beta</label>
        </div>
        <div>
          <input
            id="radioDefaultCharlie"
            type="radio"
            name="radioDefault"/>
          <label for="radioDefault">Charlie</label>
        </div>
        <hr>
        <div>
          <input
            id="radioDefault2"
            type="radio"
            name="radioDefaultDisabled"
            disabled/>
          <label for="radioDefault3">Disabled</label>
        </div>
        <div>
          <input
            id="radioDefault3"
            type="radio"
            name="radioDefaultCheckedDisabled"
            disabled
            checked/>
          <label for="radioDefault4">Checked &amp; Disabled</label>
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>
    <div class="sectBox">
      <h6>Water</h6>
      <form class="waterForm" method="GET">
        <div>
          <input
            id="radio1a"
            type="radio"
            name="radio"/>
          <label for="radio1a">Alpha</label>
        </div>
        <div>
          <input
            id="radio1b"
            type="radio"
            name="radio"/>
          <label for="radio1b">Beta</label>
        </div>
        <div>
          <input
            id="radio1c"
            type="radio"
            name="radio"/>
          <label for="radio1c">Charlie</label>
        </div>
        <hr>
        <div>
          <input
            id="radio2"
            type="radio"
            name="radio2--Disabled"
            disabled/>
          <label for="radio2">Disabled</label>
        </div>
        <div>
          <input
            id="radio3"
            type="radio"
            name="radio3--CheckedDisabled"
            disabled
            checked/>
          <label for="radio3">Checked &amp; Disabled</label>
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>
</section>



<!-- STEPPER / START -->
<section class="sectContainer">
  <div class="sectPallet">
    <h5>Number Stepper</h5>
  </div>
  <div class="sectPallet">
    <div class="sectBox">
      <h6>Default</h6>
      <form action="" method="GET">
        <div>
          <label for="stepperDefault">How many penguins would you like?</label>
          <input
            id="stepperDefault"
            type="number"
            name="stepper"
            value="0"
            min="0" max="10"/>
        </div>
        <hr>
        <div>
          <label for="stepperDefault">How many penguins do you need?</label>
          <input
            id="stepperDefault"
            type="number"
            name="stepper"
            value="0"
            min="0" max="10"
            required/>
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>
    <div class="sectBox">
      <h6>Water</h6>
      <form class="waterForm" method="GET">
        <div class="vertical">
          <label for="stepper">How many penguins would you like?</label>
          <input
            id="stepper"
            name="stepperPenguinsWanted"
            type="number"
            value="0"
            min="0"
            max="10"/>
        </div>
        <hr>
        <div class="vertical">
          <label for="stepper">How many penguins do you need?</label>
          <input
            id="stepper"
            name="stepperPenguinsRequired"
            type="number"
            value="0"
            min="0"
            max="10"
            required/>
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>
</section>



<!-- SELECT / START -->
<section class="sectContainer">
  <div class="sectPallet">
    <h5>Select One</h5>
  </div>
  <div class="sectPallet">
    <div class="sectBox">
      <h6>Default</h6>
      <form action="" method="GET">
        <div class="vertical">
          <label for="selectOneDefault">Choose a country</label>
          <select id="selectOneDefault" name="selectOneDefault">
            <option value="BR" selected="selected">Brasil</option>
            <option value="FR">France</option>
            <option value="DE">Germany</option>
            <option value="IN">India</option>
            <option value="JP">Japan</option>
            <option value="RS">Serbia</option>
            <option value="UK">United Kingdom</option>
            <option value="US">United States</option>
          </select>
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>
    <div class="sectBox">
      <h6>Water</h6>
      <form class="waterForm" action="" method="GET">
        <div class="vertical">
          <label for="selectOne">Choose a country</label>
          <select id="selectOne" name="selectOne">
            <option value="BR" selected="selected">Brasil</option>
            <option value="FR">France</option>
            <option value="DE">Germany</option>
            <option value="IN">India</option>
            <option value="JP">Japan</option>
            <option value="RS">Serbia</option>
            <option value="UK">United Kingdom</option>
            <option value="US">United States</option>
          </select>
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>
</section>



<!-- SLIDER / START -->
<section class="sectContainer">
  <div class="sectPallet">
    <h5>Select One</h5>
  </div>
  <div class="sectPallet">
    <div class="sectBox">
      <h6>Default</h6>
      <form action="" method="GET">
        <div class="vertical">
          <label for="rangeDefault">Choose a number between 1 - 10</label>
          <input
          id="rangeDefault"
          type="range"
            min="1"
            max="10"
            value="5">
          </div>
          <button type="submit">Submit</button>
        </form>
      </div>
    <div class="sectBox">
      <h6>Water</h6>
      <form class="waterForm" action="" method="GET">
        <div class="vertical">
          <label for="range">Choose a number between 1 - 10</label>
          <input
            id="range"
            type="range"
            min="1"
            max="10"
            value="5">
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>
</section>



<!-- PASSWORD INPUT WITH VALIDATION / START -->

<script src="js/main.js" type="module"></script>

</body>
</html>
